name: Release

on:
  push:
    branches: [chore/automate-release]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        id: Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node-version }}
      - uses: TriPSs/conventional-changelog-action@v3
        id: bump
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-message: "chore(release): {version}"
          preset: "angular"
          tag-prefix: "v"
          output-file: "CHANGELOG.md"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - uses: dexturr/release-log@master
        id: logs
        with:
          repo: "vegaprotocol/token-frontend"
          previous-release: "test2"
          new-release: "1.0.0"
          filter: '["New Crowdin updates"]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: echo
        run: |
          echo ${{ steps.bump.outputs.notes }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          release_name: Release ${{ steps.bump.outputs.version }}
          body: ${{ steps.logs.outputs.notes }}
          draft: true
          prerelease: true
      - uses: act10ns/slack@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()
