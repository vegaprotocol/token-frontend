<!DOCTYPE html>
<html lang="en">
<body>
<noscript>Geographical restriction</noscript>
<script>
let date = new Date();
date.setTime(date.getTime() + (30 * 24 * 60 * 60 * 1000));

let expires = "expires=" + date.toUTCString();
document.cookie = "restricted=true; " + expires + "; path=/";
window.location.replace("/");
</script>
</body>
</html>
