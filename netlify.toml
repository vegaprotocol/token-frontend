[[redirects]]
  from = "/claim*"
  to = "/blocked/"
  status = 403
  force = true
  conditions = {Country = [ "AS", "BD", "BO", "CA", "CN", "RC", "CU", "EC", "EG", "GU", "KP", "KG", "MA", "MM", "NA", "MP", "PR", "SS", "SD", "SY", "UM", "US", "VI" ]}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_CHAIN = "0x1"
  REACT_APP_MAINNET_DISABLED = '1'

[context.deploy-preview.environment]
  REACT_APP_CHAIN = "0x3"
  REACT_APP_MAINNET_DISABLED = '1'
